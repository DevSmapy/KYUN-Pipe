repos:
  # 1. 기본 유틸리티: 파일 끝의 공백, 대용량 파일 검사 등
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=10000'] # 10MB 이상 파일 차단

  # 2. Ruff: 파이썬 코드 통합 검사 및 자동 수정
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.14
    hooks:
      - id: ruff
        args: [ --fix ] # Lint 에러 자동 수정
      - id: ruff-format # 코드 스타일 자동 수정

  # 3. nbstripout: Jupyter Notebook 결과물 삭제
  - repo: https://github.com/kynan/nbstripout
    rev: 0.6.1
    hooks:
      - id: nbstripout

  # 4. Prettier: 마크다운 및 JSON 포맷팅
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        types_or: [markdown, json]
